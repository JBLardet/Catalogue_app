{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mercadona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="navbar">
    <h1>Mercadona</h1>
    <h2>Supermercados de confianza</h2>
</div>

    <h3>Bonjour {{ username }}, bienvenue sur mon site</h3>
    <p class="test">Aujourd'hui nous sommes le {{ date|date:"l d F Y, \i\l \e\s\t H\hi." }}</p>



<article>
    <h2>Add product</h2>
    <form method="POST" action="{% url 'add-product' %}">
        {% csrf_token %}
        <label for="name">Libellé</label>
        <input type="text" id="name" name="name">
        <label for="category">Catégorie</label>
        <input type="text" id="category" name="category">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3"></textarea>
        <label for="price">Prix</label>
        <input type="number" id="price" name="price">
        <label for="image">Image</label>
        <input type="file" id="image" name="image">

        <button type="submit">Ajouter</button>
    </form>
</article>

</body>
</html>
